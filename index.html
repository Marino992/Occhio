  <!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Occhio Umano 3D â€“ Mobile</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #000;
}

#info {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  max-width: 420px;
  color: #fff;
  background: rgba(0,0,0,0.7);
  padding: 12px;
  border-radius: 12px;
  font-size: 14px;
  text-align: center;
}
</style>
</head>
<body>

<div id="info">
  <strong>Occhio umano 3D</strong><br>
  Usa 1 dito per ruotare, 2 dita per zoomare
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* SCENA */
const scene = new THREE.Scene();

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 0, 5);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* CONTROLLI */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;

/* LUCI */
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(3, 3, 3);
scene.add(dirLight);

/* MODELLI */

// Corpo vitreo
const vitreous = new THREE.Mesh(
  new THREE.SphereGeometry(1, 32, 32),
  new THREE.MeshPhongMaterial({
    color: 0x88ccff,
    transparent: true,
    opacity: 0.25
  })
);
scene.add(vitreous);

// Retina
const retina = new THREE.Mesh(
  new THREE.SphereGeometry(0.95, 32, 32),
  new THREE.MeshPhongMaterial({
    color: 0xff6666,
    side: THREE.BackSide
  })
);
scene.add(retina);

// Macula
const macula = new THREE.Mesh(
  new THREE.CircleGeometry(0.18, 24),
  new THREE.MeshBasicMaterial({ color: 0xaa0000 })
);
macula.position.set(0, 0, -0.95);
scene.add(macula);

// Fovea
const fovea = new THREE.Mesh(
  new THREE.SphereGeometry(0.05, 16, 16),
  new THREE.MeshBasicMaterial({ color: 0x000000 })
);
fovea.position.set(0, 0, -0.96);
scene.add(fovea);

// Nervo ottico
const opticNerve = new THREE.Mesh(
  new THREE.CylinderGeometry(0.12, 0.12, 1.1, 24),
  new THREE.MeshPhongMaterial({ color: 0xffffcc })
);
opticNerve.rotation.x = Math.PI / 2;
opticNerve.position.set(0, 0, -1.6);
scene.add(opticNerve);

/* LOOP */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
