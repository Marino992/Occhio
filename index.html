<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Occhio Umano 3D</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #000;
  }

  #info {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 8px;
    max-width: 260px;
  }
</style>
</head>
<body>

<div id="info">
  <h3>Occhio umano 3D</h3>
  <p>Usa il mouse per ruotare e zoomare.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* SCENA */
const scene = new THREE.Scene();

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 0, 6);

/* RENDER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* CONTROLLI */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* LUCI */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(5, 5, 5);
scene.add(light);

/* === OCCHIO === */

// Corpo vitreo (gelatina)
const vitreous = new THREE.Mesh(
  new THREE.SphereGeometry(1.0, 64, 64),
  new THREE.MeshPhongMaterial({
    color: 0x88ccff,
    transparent: true,
    opacity: 0.2
  })
);
scene.add(vitreous);

// Retina
const retina = new THREE.Mesh(
  new THREE.SphereGeometry(0.95, 64, 64),
  new THREE.MeshPhongMaterial({
    color: 0xff6666,
    side: THREE.BackSide
  })
);
scene.add(retina);

// Macula
const macula = new THREE.Mesh(
  new THREE.CircleGeometry(0.18, 32),
  new THREE.MeshBasicMaterial({ color: 0xaa0000 })
);
macula.position.set(0, 0, -0.95);
scene.add(macula);

// Fovea
const fovea = new THREE.Mesh(
  new THREE.SphereGeometry(0.05, 16, 16),
  new THREE.MeshBasicMaterial({ color: 0x000000 })
);
fovea.position.set(0, 0, -0.96);
scene.add(fovea);

// Nervo ottico
const opticNerve = new THREE.Mesh(
  new THREE.CylinderGeometry(0.12, 0.12, 1.2, 32),
  new THREE.MeshPhongMaterial({ color: 0xffffcc })
);
opticNerve.rotation.x = Math.PI / 2;
opticNerve.position.set(0, 0, -1.6);
scene.add(opticNerve);

/* ANIMAZIONE */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* RESPONSIVE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
